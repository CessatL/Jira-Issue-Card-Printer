language: node_js
node_js:
  - 'node'
cache:
  directories:
  - node_modules
before_script:
  - npm install
script:
  - npm run gulp build-uglify
  - |
    [[ $TRAVIS_BRANCH =~ ^master$ ]] && ./push_to_git.sh 'dist' "https://qoomon:${GH_TOKEN}@github.com/qoomon/Jira-Issue-Card-Printer.git" 'gh-pages'

