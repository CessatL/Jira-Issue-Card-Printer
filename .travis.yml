language: node_js
node_js:
  - 'node'
cache:
  directories:
    - node_modules
install:
  - git config --global user.name "Travis"
  - git config --global user.email '<>'
  - npm install
script:
  - npm run build
  - if [[ "$TRAVIS_BRANCH" =~ ^master$ ]]; then ./push_to_git.sh 'dist' "repository $(git config --get remote.origin.url)\nbranch ${TRAVIS_BRANCH}\n$(git show -s --format='short')" "https://qoomon:${GH_TOKEN}@github.com/qoomon/Jira-Issue-Card-Printer.git" 'gh-pages'; else echo 'ignored.'; fi
